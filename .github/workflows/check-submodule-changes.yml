name: Check Submodule Changes

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-submodules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'true'
          fetch-depth: 0

      - name: Check for devops-java submodule changes
        id: check_changes
        run: |
          git submodule update --recursive
          if git diff --quiet HEAD^ HEAD -- devops-java; then
            echo "No changes in devops-java submodule"
            echo "changes_detected=false" >> $GITHUB_ENV
          else
            echo "Changes detected in devops-java submodule"
            echo "changes_detected=true" >> $GITHUB_ENV
          fi
        shell: /usr/bin/bash -e {0}

      - name: Trigger main workflows
        if: env.changes_detected == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const workflows = await github.actions.listRepoWorkflows({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const workflow = workflows.data.workflows.find(w => w.name === 'Build and Deploy');

            if (!workflow) {
              throw new Error('Workflow not found');
            }

            await github.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: workflow.id,
              ref: context.ref,
              inputs: {
                submodule: 'devops-java',
              },
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
